name: Deploy to Production

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: production

    steps:
      - uses: actions/checkout@v3

      - name: Move build to /var/www/s2net
        run: |
          rm -rf /var/www/s2net/*
          mv build/* /var/www/s2net/
